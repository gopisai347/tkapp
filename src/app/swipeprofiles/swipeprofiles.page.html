<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title>swiper-gesture</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card (click)="dismiss()" class="welcome-card" *ngFor="let p of profiles"> 
    <img class='image' src="../../assets/profiles/img0{{p.image}}.jpg" alt='' />
      <ion-card-header>
        <ion-row>
          <ion-col>
            <ion-icon name="shield-checkmark-outline"></ion-icon>Verified
            <ion-icon name="flower-outline"></ion-icon>Premium NRI
          </ion-col>
        </ion-row>
        <ion-card-title class='text'> {{p.name}}</ion-card-title>
        <ion-card-subtitle class='text'> {{p.content}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-footer>
        
        <ion-row>
          <ion-col size=4 center>
            <ion-icon start  size="small" name="star-outline"></ion-icon>
            <ion-text>Shortlist</ion-text> 
          </ion-col>
          <ion-col size=8>
            <ion-text>Like Her ?</ion-text>
            <ion-button color="light" size="small" shape="round"  ><ion-icon name="close-outline"></ion-icon></ion-button>
            <ion-button color="warning" size="small" shape="round" (click)="presentToast(p)"  >
             <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button> 
          </ion-col>
        </ion-row>
      </ion-card-footer>

  </ion-card>
</ion-content>
